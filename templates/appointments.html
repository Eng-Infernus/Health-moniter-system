{% extends 'base.html' %}

{% block content %}
<h1>Appointments</h1>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Doctor</th>
            <th>Reason</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment.date_time }}</td>
            <td>{{ appointment.doctor.user.get_full_name }}</td>
            <td>{{ appointment.reason }}</td>
            <td>{{ appointment.notes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
